version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: searchdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d searchdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parts_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/searchdb
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  agent:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parts_agent
    ports:
      - "8001:8001"
    environment:
      - DATABASE_API_URL=http://api:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: ["uvicorn", "agent:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]

volumes:
  postgres_data:
